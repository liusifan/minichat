[Server]
BindIP = 127.0.0.1
Port = 16080
MaxThreads = 16
IOThreadCount = 3
PackageName = logic
MaxConnections = 800000
MaxQueueLength = 20480
FastRejectThresholdMS = 20
FastRejectAdjustRate = 5
FastRejectType=1                                                                                                        
FastRejectQoSBusinessPriorityConfFile = /home/qspace/mmminichat/etc/qos_business_priority.conf                                                                  
FastRejectQoSUserPriorityElevatePercent=5                                                                              
FastRejectQoSUserPriorityLowerPercent=2      

[ServerTimeout]
SocketTimeoutMS = 5000

[Log]
LogDir = ~/log/error
LogLevel = 7

[OverloadMgr]
EnableSessionBased = 1

